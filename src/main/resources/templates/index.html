<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <header th:insert="~{layout/footerFIX :: footerFIX}"></header>
</head>
<body>
<header th:insert="~{layout/header :: header}"></header>
<br/><br/>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Website</h1>
            <div class="container mt-5">
                <h1>Publications</h1>
                <div th:each="public : ${public}" class="alert alert-info mt-2">
                    <p>ID: <a th:text="${public.id}"></a></p>
                    <h4 class="text-wrap" style="word-wrap: break-word;" th:text="${public.tag}"></h4>
                    <pre class="formatted-text" th:text="${public.text}"></pre>
                    <!-- Nickname of the post author in the lower right corner -->
                    <div class="nav-link active text-end">
                        <small>
                            <a th:if="${public.user != null}" th:href="@{'/index/profile/' + ${public.user.id}}">
                                <span th:text="${public.user.username}"></span>
                            </a>
                            <span th:unless="${public.user != null}" th:text="'Unknown'"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- <footer th:insert="~{layout/footer :: footer}"></footer> -->
</body>
</html>
