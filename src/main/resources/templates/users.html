<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script>
    function confirmDelete() {
      return confirm('Are you sure you want to delete this user?');
    }
  </script>
</head>
<body>
<header th:insert="~{layout/header :: header}"></header>
<div class="container">
  <div class="row col-md-10">
    <h2>List of Registered Users</h2>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Role Change</th>
      <th>User Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <!-- Display roles as a comma-separated list -->
        <span th:text="${#strings.arrayJoin(user.roles, ',')}"></span>
      </td>
      <td>
        <!-- Add a button to trigger user change role -->
        <form th:action="@{/changeRole/{userId}(userId=${user.id})}" method="post">
          <button type="submit" class="btn btn-danger">Change</button>
        </form>
      </td>
      <td>
        <!-- Add a button to trigger user deletion -->
        <form th:action="@{/deleteUser/{userId}(userId=${user.id})}" method="post" onsubmit="return confirmDelete()">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
