<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Just a website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mZb-2 mb-lg-0">

                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/index}">Account Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<main class="container">
    <div class="bg-body-tertiary p-5 rounded">
        <h1>User Profile</h1>
        <div th:each="user : ${user}">
            <p>ID: <span th:text="${user.id}"></span></p>
            <p>Name: <span th:text="${user.username}"></span></p>
            <p>Email: <span th:text="${user.email}"></span></p>
            <p>Firstname: <span th:text="${user.firstName}"></span></p>
            <p>Lastname: <span th:text="${user.lastName}"></span></p>
            <!--The user doesn't know his role yet...-->
        </div>
        <div th:if="${user == null}">
            <p>User not found</p>
        </div>
    </div>
</main>
</body>
</html>
